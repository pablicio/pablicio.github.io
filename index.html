<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Tools</title>

  <style>
    :root {
      --bg: #f9fafb;
      --text: #111827;
      --muted: #6b7280;
      --accent: #2563eb;
      --accent-hover: #1d4ed8;
      --card-bg: #ffffff;
      --shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      font-family: "Inter", system-ui, sans-serif;
      color: var(--text);
    }

    .card {
      background: var(--card-bg);
      padding: 3rem 3.5rem;
      border-radius: 1.5rem;
      box-shadow: var(--shadow);
      text-align: center;
      max-width: 400px;
      width: 90%;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      color: var(--muted);
      margin-bottom: 2rem;
    }

    a.button {
      display: inline-block;
      padding: 0.9rem 2rem;
      font-size: 1.05rem;
      font-weight: 600;
      color: #fff;
      background: var(--accent);
      border-radius: 999px;
      text-decoration: none;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    a.button:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
    }

    footer {
      position: absolute;
      bottom: 16px;
      font-size: 0.85rem;
      color: var(--muted);
    }
  </style>
</head>

</html>
