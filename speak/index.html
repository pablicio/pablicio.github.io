<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Speak — Markdown TTS</title>
<meta name="theme-color" content="#4f46e5"/>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

<header class="header">
  <div class="app-title">
    <h1>Speak</h1>
    <p>Leitura por voz de Markdown</p>
  </div>
  <button id="gearBtn" class="icon-btn" title="Configurações">⚙️</button>
</header>

<div class="file-card">
  <div class="file-row">
    <label for="fileIn" class="file-btn">📂 Carregar Markdown</label>
    <input id="fileIn" type="file" accept=".md,.markdown,.txt" hidden/>
    <div id="fileName" class="file-name">Nenhum arquivo carregado</div>
  </div>
  <div class="small-note">Toque em qualquer trecho para pular para ele</div>
</div>

<div id="preview" class="preview"></div>

<footer class="footer">
  <button id="prevBtn" class="small-btn">◀︎</button>
  <button id="playBtn" class="fab">▶</button>
  <button id="nextBtn" class="small-btn">▶︎</button>
</footer>

<script  src="app.js"></script>
</body>
</html>
